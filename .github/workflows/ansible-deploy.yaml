name: Ansible CI/CD Deploy

on:
  workflow_dispatch:

jobs:
  ansible-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      ANSIBLE_HOST_KEY_CHECKING: "False"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Ansible & Lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_CLUSTER_LOCATION }}

      - name: Create proper inventory structure
        run: |
          mkdir -p ansible/inventory/group_vars/prod

          echo "[prod]" > ansible/inventory/hosts
          echo "localhost ansible_connection=local" >> ansible/inventory/hosts

          cp -r ansible/inventory/group_vars/prod/* ansible/inventory/group_vars/prod/
          tree ansible/inventory/ || find ansible/inventory/ -type f
          cat ansible/inventory/group_vars/prod/main.yaml

      - name: Test Ansible connection
        run: |
          ansible all -i ansible/inventory/hosts -m ping --limit prod

      - name: Deploy App
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/playbooks/app_deployment.yaml
          directory: ./
          inventory: ansible/inventory/hosts
          vault_password: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
          options: --limit prod

      - name: Cleanup
        if: always()
        run: |
          rm -f vault_pass.txt
          rm -rf ansible/inventory/
